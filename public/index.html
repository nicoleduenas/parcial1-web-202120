<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Parcial 1</title>
  </head>
  <body>
    <main>
      <h1 class="title">Search NBA players</h1>
      <section class="form-container">
        <form class="form">
          <div class="mb-3">
            <label for="inputText" class="form-label">Input</label>
            <input
              type="number"
              class="form-control"
              id="inputText"
              aria-describedby="Input"
              required
            />
          </div>
          <button id="enter" type="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
      </section>
      <section id="table-section" class="table-container">
        <table id="table" class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First Player</th>
              <th scope="col">Second Player</th>
            </tr>
          </thead>
          <tbody id="body-table"></tbody>
        </table>
        <h2 class="no-data-msg" id="message"></h2>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
